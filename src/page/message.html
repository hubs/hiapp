<div class="navbar">
    <div class="navbar-inner">

        <div class="left">
            <a href="#" class="back  link text-navbar">
                <i class="icon icon-iosarrowthinleft"></i>
            </a>
        </div>

        <div class="center chat-name sliding">{{chat}}</div>

        <div class="right">
            <a href="page/chat_detail.html" class="item-link color-black">
                <div class="icon-only link chat-person">
                    <i class="icon font-20"></i>
                </div>
            </a>
        </div>

    </div>
</div>
<div class="pages navbar-through">
    <div data-page="message" class="page no-toolbar toolbar-fixed message-body" >
        <div class="toolbar message-toolbar" >
            <form class="ks-messages-form form-general">
                <div class="toolbar-inner">
                    <a href="#" class="link link-voice"><i class="icon icon-yuyin"></i></a>

                   <!-- <textarea placeholder="{{chatPlaceholder}}" class="ks-messages-input" id="ks-messages-input"></textarea>-->
                    <input type="text" placeholder="{{chatPlaceholder}}" class="ks-messages-input"
                           id="ks-messages-input"/>

                    <a href="#" class="link link-smile"><i class="icon icon-jinyanjinliao206"></i></a>
                    <a href="#" id="ks-send-message" class="button button-send-message  ks-send-message color-green button-fill" style="display: none;color:#FFF;border: 1px solid #fff;">{{send}}</a>
                    <a href="#" class="link link-more"><i class="icon icon-jia"></i></a>
                </div>
            </form>

            <form class="ks-messages-form form-speak" style="display: none;">
                <div class="toolbar-inner">
                    <a href="#" class="link link-keyboard"><i class="icon icon-jianpan"></i></a>
                    <a href="#" class="button link-keydown ">{{vodieSend}}</a>
                    <a href="#" class="link link-more"><i class="icon icon-jia"></i></a>
                </div>
            </form>

            <div class="bar-actions bar-main "  style="display: none;">
                <div class="bar-action bar-camera mr-20">
                    <div class="action-icon icon icon-cameras"></div>
                    <div class="action-text">{{t i18n="message.camera"}}</div>
                </div>
                <div class="bar-action bar-pic mr-20">
                    <div class="action-icon icon icon-icon"></div>
                    <div class="action-text">{{t i18n="message.pic"}}</div>
                </div>
                <div class="bar-action bar-map mr-20">
                    <div class="action-icon icon icon-iconfontdingxiang"></div>
                    <div class="action-text">{{t i18n="message.geo"}}</div>
                </div>
            </div>

            <div class="bar-actions bar-face">
                <div class="swiper-container swiper face-swiper-container">

                </div>
            </div>

        </div>
        <div class="page-content messages-content">
            <div class="messages item-image">

            </div>
        </div>
    </div>
</div>
