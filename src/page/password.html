        <div class="left">
            <a href="#" class="back link text-navbar">
                <i class="icon icon-iosarrowthinleft"></i>
            </a>
        </div>

                    <div class="item-content">

                            <div class="item-title label">{{t i18n="password.passwrod_old"}}</div>

                <li>
                    <div class="item-content">

                        </div>
                    </div>
                </li>


                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">{{t i18n="password.password_new_ag"}}</div>
