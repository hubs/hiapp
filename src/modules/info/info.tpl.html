<div class="card ks-facebook-card">
    <div class="card-header">
        <div class="ks-facebook-avatar"><img src="{{filename}}" width="34" height="34"></div>
        <div class="ks-facebook-name">{{get_username add_username}}</div>
        <div class="ks-facebook-date">{{format_ymd create_time}}</div>
    </div>
    <div class="card-content">
        <div class="card-content-inner">
            <p class="title">{{title}}</p>
            <p class="content">{{content}}</p>
        </div>
    </div>
</div>
