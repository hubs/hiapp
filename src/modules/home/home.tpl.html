{{#timeline}}
<div data-id="{{id}}" class="card ks-facebook-card">
    <div class="card-header">
        <div class="ks-facebook-avatar" data-avatar-id="{{filename}}"><img src="{{filename}}" width="34" height="34"></div>
        <div class="ks-facebook-name">{{add_username}}</div>
        <div class="ks-facebook-date">{{format_ymd create_time}}</div>
    </div>
    <div class="card-content">
        <div class="card-content-inner">
            <p>{{matchUrl content}}</p>
            {{img_tag imgs}}
        </div>
    </div>
    <div class="card-footer"><a href="#" class="link cool" data-id="{{id}}">{{t i18n="timeline.cool"}}({{cool_num}})</a><a href="#" class="link comment" data-id="{{id}}">{{t i18n="timeline.comment"}}</a></div>
</div>
{{/timeline}}
