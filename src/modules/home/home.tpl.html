{{#timeline}}
<div data-id="{{id}}" class="card ks-facebook-card">
    <div class="card-header">
        <div class="ks-facebook-avatar" data-avatar-id="{{filename}}">
            <a href="page/contacts_detail.html?uid={{add_uid}}" class="item-link">
                <img src="{{filename}}" width="34" height="34" class="filename-{{add_uid}}"/>
            </a>
        </div>
        <div class="ks-facebook-name">{{get_username add_username}}</div>
        <div class="ks-facebook-date">{{format_ymd create_time}}</div>
    </div>
    <div class="card-content">
        <div class="card-content-inner">
            <p>{{matchUrl content}}</p>
            {{img_tag imgs}}
        </div>
    </div>
    <div class="card-footer">
        <a href="#" class="link cool " data-id="{{id}}"><i class="icon icon-zan cool-{{id}}"></i></a>
        <a href="#" class="link comment" data-id="{{id}}"><i class="icon icon-pinglun"></i> </a>
    </div>
</div>
<div class="comments-content">
    <div class="content-block">
        <div class="content-block-inner  content-block-inner-{{id}}">

        </div>
    </div>
    <ul  class="comments-list comments-content-{{id}}">
    </ul>
</div>
{{/timeline}}
