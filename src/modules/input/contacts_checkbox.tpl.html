
<div class="send-popup popup popupAt">
<div class="navbar">
    <div class="navbar-inner">

        <div class="left">
            <a href="#" class=" link text-navbar back-link">
                <i class="icon icon-iosarrowthinleft"></i>
            </a>
        </div>

        <div class="center chat-name sliding">{{contact_group}}</div>

        <div class="right">
            <a href="#" class="button button-small button-fill color-green btn-load-member-to-group" disabled="">确定</a>
        </div>
    </div>
</div>
<div class="pages navbar-through">
    <div data-page="contacts_group" class="page no-toolbar toolbar-fixed contacts-group-cls">

        <!-- Search bar -->
        <form class="searchbar">
            <div class="searchbar-input">
                <input type="search" class="i18n" data-i18n="[placeholder]global.search">
                <a href="#" class="searchbar-clear"></a>
            </div>
            <a href="#" class="searchbar-cancel i18n" data-i18n="global.cancel"></a>
        </form>

        <!-- Search bar overlay-->
        <div class="searchbar-overlay"></div>

        <div class="page-content">
            <div class="list-block contacts-list searchbar-found">
                <div class="list-group">
                    <ul>

                        {{#contacts}}
                        {{#if spell}}
                        <li class="list-group-title">{{spell}}</li>
                        {{/if}}
                        <!-- class=""-->
                        <li class="contact-item">
                            <label class="item-content label-checkbox">
                                <input type="checkbox" name="member-checkbox" class="member-checkbox-cls" value="{{uid}}" />
                                <div class="item-media"><i class="icon icon-form-checkbox"></i> <img data-src="{{filename}}"  class="lazy lazy-fadeIn" width="44"></div>
                                <div class="item-inner">
                                    <div class="item-title-row">
                                        <div class="item-title">{{username}}</div>
                                    </div>
                                </div>

                            </label>
                        </li>
                        {{/contacts}}
                    </ul>
                </div>
            </div>
            <div class="content-block searchbar-not-found i18n" data-i18n="index.nothing_found" >
            </div>
        </div>
    </div>
</div>
</div>
