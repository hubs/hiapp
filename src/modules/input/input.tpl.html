<div class="send-popup popup">
    <div class="view navbar-fixed">
        <div class="page">
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left">
                        <a href="#" class="back link close-popup">
                            <i class="icon icon-quxiao1"></i>
                        </a>
                    </div>
                    <div class="center">{{t i18n="index.sen_tweet"}}</div>
                    <div class="right"><a id="sendWeiboBtn" href="#" class="link color-orange"><i class="icon icon-save"></i></a></div>
                </div>
            </div>
            <div class="page-content message-content">

                <div class="message-input">
                    <textarea id="messageText" placeholder="{{send_placeholder}}"></textarea>
                </div>


                <div class="message-tools">
                    <ul>
                        <li class="camera image-upload">
                            <i class="icon icon-cameras f23 v_t"></i>
                        </li>
                        <li class="photoalbum image-upload">
                            <i class="icon icon-icon f23 v_t"></i>
                        </li>
                        <li>
                            <i class="icon icon-emotion f23"></i>
                        </li>
                        <li>
                            <i class="icon icon-at f23 v_t"></i>
                        </li>
                        <li class="get-position ">
                            <i class="icon icon-location f23 v_t"></i>
                        </li>
                    </ul>
                </div>

                <div id="geoInfo" class="geo-info">
                    <div class="location"><i class="icon preloader"></i><span class="info">{{t i18n="geo.loading_geo"}}</span></div>
                    <div class="close"><i class="icon close"></i></div>
                </div>

                <div id="uploadPicPreview" class="upload-pic-preview">
                    <img src="http://placeholder" alt="" />
                </div>

            </div>
        </div>
    </div>
</div>
