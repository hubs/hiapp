<div class="card ks-facebook-card">
    <div class="card-header">
        <div class="ks-facebook-avatar"><img src="{{get_filename add_uid}}" width="34" height="34"></div>
        <div class="ks-facebook-name">{{get_username add_uid}}</div>
        <div class="ks-facebook-date">{{format_ymd create_time}}</div>
    </div>
    <div class="card-content">
        <div class="card-content-inner">
            <p>{{matchUrl content}}</p>
            {{img_tag imgs}}
        </div>
    </div>
</div>
