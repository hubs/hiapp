{{#contacts}}
{{#if spell}}
<li class="list-group-title">{{spell}}</li>
{{/if}}
<li class="contact-item">
    <a href="page/contacts_detail.html?uid={{uid}}" class="item-link">
        <div class="item-content">
            <div class="item-media"><img data-src="{{filename}}"  class="lazy lazy-fadeIn" width="44"></div>
            <div class="item-inner">
                <div class="item-title-row">
                    <div class="item-title">{{username}}</div>
                </div>
            </div>
        </div>
    </a>
</li>
{{/contacts}}
