<div class="list-block media-list">
    <ul>
        {{#chatHistorys}}
            <a href="page/message.html?uid={{id}}&type={{type}}" class="item-link">
                <li>
                    <div class="item-content">
                        <div class="item-media"><img data-src="{{get_filename add_uid}}"  class="lazy lazy-fadeIn" width="44"></div>
                        <div class="item-inner">
                            <div class="item-title-row">
                                <div class="item-title">{{name}}  <span class="badge bg-green">5</span> </div>
                                <div class="item-after">{{format_chat_time update_time show_time="false"}}
                                </div>
                            </div>
                            <div class="item-subtitle">{{text}}</div>
                        </div>
                    </div>
                </li>
            </a>
        {{/chatHistorys}}

    </ul>
</div>
