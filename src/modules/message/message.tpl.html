{{#each message}}
<div class="messages-date">{{format_chat_time create_time}}</div>
{{#if image}}
<div class="message message-with-avatar message-{{from}} message-pic ">
    <div class="message-text"><img  src="{{remark}}"  class="" /></div><!--data lazy lazy-fadeIn-->
<!--    <div style="background-image:url(http://lorempixel.com/output/people-q-c-100-100-9.jpg)" class="message-avatar"></div>-->
</div>
{{else}}
<div class="message  message-with-avatar message-{{from}} message-last">
    <div class="message-text">{{face_text msg}}</div>
    <div style="background-image:url('{{filename}}')" class="message-avatar"></div>
</div>
{{/if}}
{{/each}}
