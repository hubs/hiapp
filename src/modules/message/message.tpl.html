{{#each message}}
{{#if show_time}}
    <div class="messages-date">{{format_chat_time create_time}}</div>
{{/if}}
{{#if image}}
<div class="message message-with-avatar message-{{from}} message-pic ">
    <div class="message-text"><img  src="{{remark}}"  class="" /></div><!--data lazy lazy-fadeIn-->
</div>
{{else}}
<div class="message  message-with-avatar message-{{from}} message-last" data-id="{{id}}">
    <div class="message-text">{{face_text msg}}</div>
    <div style="background-image:url('{{get_filename from_uid}}')" class="message-avatar"></div>
</div>
{{/if}}
{{/each}}
