<div class="popup comment-popup">
    <div class="view navbar-fixed">
        <div class="page">
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left">
                        <a href="#" class="back link close-popup">
                            <i class="icon icon-quxiao1"></i>
                        </a>
                    </div>
                    <div class="center">{{title}}</div>
                    <div class="right"><a id="commentBtn" href="#" class="link color-orange"><i class="icon icon-save"></i></a></div>
                </div>
            </div>
            
            <div class="page-content message-content">

                <div class="message-input">
                    <textarea id="contentText" placeholder="{{placeholder}}"></textarea>
                </div>
                <input type="hidden" id="id" value="{{id}}"/>
                <input type="hidden" id="type" value="{{type}}"/>
                <input type="hidden" id="pid" value="{{pid}}"/>
                <div class="message-tools">
                    <ul>
                        <li><i class="icon icon-emotion f23"></i></li>
                    </ul>
                </div>

                <div class="bar-actions bar-face">
                    <div class="swiper-container swiper">

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
