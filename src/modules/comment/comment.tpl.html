{{#each comments}}
<li class="comment-item">
    <div class="avatar">
        {{a_avatar add_uid}}
    </div>
    <div class="comment-detail">
        <div class="text">{{a_username add_uid}}: {{matchUrl add_content}}</div>
        <div class="time">{{format_how_long create_time}}</div>

        <input type="hidden" class="id" value="{{id}}"/>
        <input type="hidden" class="type" value="{{type}}"/>
    </div>
</li>
{{else}}
<div class="none-comment">
    <i class="icon icon-ioschatboxesoutline"></i>
    <p>{{t i18n="i18n.comment.empty_comment"}}</p>
</div>
{{/each}}
