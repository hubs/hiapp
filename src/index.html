<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>HiApp</title>
</head>
<body class="theme-cyan">
<!--这个"statusbar-overlay"div总是固定在屏幕顶端，默认隐藏。当应用处于全屏模式，并且html含有"with-statusbar-overlay"类时，它可见。-->
<div class="statusbar-overlay"></div>
<!--侧栏-->
<div class="panel-overlay"></div>

<!--一个应用中只能有一个 Views-->

<div class="views tabs toolbar-through">

    <!--登录界面开始-->
    <div id="loginView" class="login-screen ">
        <div class="view">
            <div class="page" data-page="login" >

            </div>
        </div>
    </div>
    <!--登录界面结束-->
    <!-- view: 在应用中是一个独立的部分，她有自己的设置、页面切换和历史-->
    <!-- 新闻开始-->
    <div id="infosView" class="view view-main tab active">
        <!--导航开始-->
        <div class="navbar">
            <div class="navbar-inner">
                <!--文字描述-->
                <div class="center sliding i18n" data-i18n="index.infos">资讯</div>
            </div>
        </div>
        <!--导航结束-->

        <!--内容页开始-->
        <!--pages 和你在网页中打开的页面是同样的意思.-->
        <div class="pages navbar-through">
            <!-- data-page :这个属性在 page 事件中或者在page 回调函数中会非常有用，可以用来帮助我们确定加载的是哪一个页面。 -->
            <!-- page: 每一个 Page 都应该放在 Pages 容器中(<div class="pages">)，而 Pages 必须是 View 的子元素-->
            <div data-page="infosView" class="page no-swipeback">
                <!-- page-content: 所有的可见的内容，比如列表和表单等，都应该放在这-->
                <!-- infinite-scroll:无限滚动 pull-to-refresh-content-->

                <div data-distance="50" class="page-content  infinite-scroll">
                    <!-- pull-to-refresh-layer:平时隐藏的布局块，包含下拉刷新的可视元素：加载提示符和上/下箭头。-->

                    <div class="load-result"></div>
                    <!--存入加载的内容-->
                    <div class="home-infos">

                    </div>
                </div>
            </div>
        </div>
        <!--内容结束-->

    </div>
    <!-- 新闻结束-->

    <!--聊天-->
    <div id="chatView" class="view tab">
        <!--导航开始-->
        <div class="navbar">
            <div class="navbar-inner">
                <div class="center sliding i18n" data-i18n="index.chat">聊天</div>
            </div>
        </div>
        <!--导航结束-->

        <div class="pages navbar-through">
            <div data-page="chatView" class="page contact-page">
                <div class="page-content">
                    <div class="list-block chat-list searchbar-found">

                    </div>
                    <div class="content-block searchbar-not-found i18n" data-i18n="index.nothing_found" >
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--联系人-->
    <div id="contactView" class="view tab">
        <!--导航开始-->
        <div class="navbar">
            <div class="navbar-inner">
                <div class="center sliding i18n" data-i18n="index.contacts">联系人</div>
                <div class="right">
                    <a href="#" data-popover=".popover-links" class="open-popover">
                        <div class="icon-only link contact-add-group">
                            <i class="icon icon-add font-20 color-black mr-5"></i>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <!--导航结束-->

        <div class="pages navbar-through">
            <div data-page="contactView" class="page contact-page">
                <!-- Search bar -->
                <form class="searchbar">
                    <div class="searchbar-input">
                        <input type="search" class="i18n" data-i18n="[placeholder]global.search">
                        <a href="#" class="searchbar-clear"></a>
                    </div>
                    <a href="#" class="searchbar-cancel i18n" data-i18n="global.cancel"></a>
                </form>

                <!-- Search bar overlay-->
                <div class="searchbar-overlay"></div>

                <div class="page-content">
                    <div class="list-block contacts-list searchbar-found">
                        <div class="list-group">
                            <ul></ul>
                        </div>
                    </div>
                    <div class="content-block searchbar-not-found i18n" data-i18n="index.nothing_found" >
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- active:激活当前view-->
    <div id="homeView" class="view tab ">
        <!--导航开始-->
        <div class="navbar">
            <div class="navbar-inner">
                <!--左边按钮-->
               <!-- <div class="left">
                    <a href="#"  class="refresh-click link">
                        <i class="icon icon-reload"></i>
                    </a>
                </div>-->

                <!--文字描述-->
                <div class="center sliding i18n" data-i18n="index.tweet">动态</div>

                <!--右边按钮-->
                <div class="right">
                    <!--close-popup:关闭-->
                    <a href="#" class="open-send-popup link icon-only">
                        <i class="icon icon-compose"></i>
                    </a>
                </div>
            </div>
        </div>
        <!--导航结束-->

        <!--内容页开始-->
        <!--pages 和你在网页中打开的页面是同样的意思.-->
        <div class="pages navbar-through">
            <!-- data-page :这个属性在 page 事件中或者在page 回调函数中会非常有用，可以用来帮助我们确定加载的是哪一个页面。 -->
            <!-- page: 每一个 Page 都应该放在 Pages 容器中(<div class="pages">)，而 Pages 必须是 View 的子元素-->
            <div data-page="homeView" class="page no-swipeback">
                <!-- page-content: 所有的可见的内容，比如列表和表单等，都应该放在这-->
                <!-- infinite-scroll:无限滚动　 pull-to-refresh-content-->
                <div data-distance="50" class="page-content infinite-scroll" data-ptr-distance="5">
                    <!-- pull-to-refresh-layer:平时隐藏的布局块，包含下拉刷新的可视元素：加载提示符和上/下箭头。-->
                    <!-- 默认的下拉刷新层 -->
                    <!--<div class="pull-to-refresh-layer">
                        <div class="preloader"></div>
                        <div class="pull-to-refresh-arrow"></div>
                    </div>-->

                    <div class="load-result"></div>
                    <!--存入加载的内容-->
                    <div class="home-timeline">

                    </div>
                </div>
            </div>
        </div>
        <!--内容结束-->

    </div>

    <div id="settingView" class="view tab">
        <!--导航开始-->
        <div class="navbar">
            <div class="navbar-inner">
                <div class="center sliding i18n" data-i18n="index.setting">setting</div>
            </div>
        </div>
        <!--导航结束-->

        <!--内容开始-->
        <div class="pages navbar-through">
            <div data-page="setting" class="page">

            </div>
        </div>
        <!--内容结束-->
    </div>

    <!-- toolbar start -->
    <div class="toolbar tabbar tabbar-labels " id="footer">
        <div class="toolbar-inner ">
            <a href="#infosView" class="tab-link active">
                <i class="icon icon-paper"><!--<span class="badge bg-red">5</span>--></i>
                <span class="tabbar-label i18n" data-i18n="index.infos"></span>
            </a>
            <a href="#chatView" class="tab-link">
                <i class="icon icon-ioschatbubbleoutline"></i>
                <span class="tabbar-label i18n" data-i18n="index.chat"></span>
            </a>

            <a href="#contactView" class="tab-link">
                <i class="icon icon-people1"></i>
                <span class="tabbar-label i18n" data-i18n="index.contacts"></span>
            </a>

            <a href="#homeView" class="tab-link ">
                <i class="icon icon-at"></i>
                <span class="tabbar-label i18n" data-i18n="index.tweet"></span>
            </a>

            <a href="#settingView" class="tab-link">
                <i class="icon icon-gear">
                    <!-- <span class="badge badge-red">4</span> -->
                </i>
                <span class="tabbar-label i18n" data-i18n="index.setting"></span>
            </a>
        </div>
    </div>
    <!-- toolbar end -->
</div>

<!-- Please ignore the 404 error when you are not running under PhoneGap environment or delete it. -->
<!--<script type="text/javascript" src="cordova.js"></script>-->
<!-- Links popover -->
<div class="popover popover-links">
    <div class="popover-angle"></div>
    <div class="popover-inner">
        <div class="list-block">
            <ul>
                <li><a href="#" class="list-button item-link contact-group-add color-black"><i class="icon icon-ioschatbubbleoutline mr-20 font-25"></i>发起群聊</a></li>
            </ul>
        </div>
    </div>
</div>
</body>

</html>
